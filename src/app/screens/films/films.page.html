<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!props.activeSearch">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!props.activeSearch">Peliculas</ion-title>
    <ion-buttons slot="secondary" *ngIf="!props.activeSearch">
        <ion-button (click)="setVisibleSearch()">
          <ion-icon slot="icon-only" name="search" ></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-searchbar 
      *ngIf="props.activeSearch" 
      animated
      showCancelButton="always" 
      cancelButtonText="Cancelar"
      (ionCancel)="ionCancelSearch()"
      placeholder="Buscar Peliculas"
      debounce="500">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-xs="6" size-sm="3">
              <film-item></film-item>
          </ion-col>
          <ion-col size-xs="6" size-sm="3">
              <film-item></film-item>
          </ion-col>
          <ion-col size-xs="6" size-sm="3">
              <film-item></film-item>
          </ion-col>
          <ion-col size-xs="6" size-sm="3">
            <film-item></film-item>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!props.activeSearch">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!props.activeSearch">Peliculas</ion-title>
    <ion-buttons slot="secondary" *ngIf="!props.activeSearch">
        <ion-button (click)="setVisibleSearch()">
          <ion-icon slot="icon-only" name="search" ></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-searchbar 
      *ngIf="props.activeSearch" 
      animated
      showCancelButton="always" 
      cancelButtonText="Cancelar"
      (ionCancel)="ionCancelSearch()"
      placeholder="Buscar Peliculas"
      debounce="500">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
        refreshingText="Refrescando ...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-spinner class="load-data-spinner" *ngIf="!vm.filmsService.moviesList.length"></ion-spinner>
    <ion-grid>
        <ion-row>
          <ion-col size-xs="6" size-sm="3" *ngFor="let movie of vm.filmsService.moviesList">
              <film-item [movie]="movie"></film-item>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="getMoviesList($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

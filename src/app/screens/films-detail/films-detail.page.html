<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="cover-page" fullscreen [style.background-image]="'url('+details.poster_path+')'">
    <div class="fav-container" (click)="markAsFavorite(!movieState.favorite)">
      <ion-icon name="heart-empty" *ngIf="!movieState.favorite" color="dark"></ion-icon>
      <ion-icon name="heart" *ngIf="movieState.favorite"  color="dark"></ion-icon>
    </div>
  </div>
  <div class="container-content">
    <ion-card-title>{{details.title}}</ion-card-title>
    <ion-card-subtitle>
      {{details.release_date}} <br>
        <span *ngFor="let gener of details.genres">{{gener.name}}, </span>
    </ion-card-subtitle>
    <div class="m-t-p-5 ">
        <ion-icon name="star" color="warning"></ion-icon>
        <span>{{details.vote_average}}</span>
    </div>
    <p>{{details.overview}}</p>
    <div class="footer-content">
      <ion-button (click)="addMyWatchList(!movieState.watchlist)" *ngIf="!movieState.watchlist">
          <ion-icon slot="start" name="add"></ion-icon>
          AÃ±adir a la lista ver despues
      </ion-button>
      <ion-button (click)="addMyWatchList(!movieState.watchlist)" *ngIf="movieState.watchlist" color="medium">
          <ion-icon slot="start" name="close"></ion-icon>
          Quitar de mi lista
      </ion-button>
    </div>
  </div>
</ion-content>

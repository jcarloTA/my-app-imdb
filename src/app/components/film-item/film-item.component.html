<ion-card class="fil-item-container">
  <div class="img-container">
    <img [src]="movie.poster_path" expand="full" [routerDirection]="'root'" [routerLink]="['/menu/detail/'+movie.id]"/>
  </div>
  <ion-card-header>
    <ion-card-title>{{movie.original_title}}</ion-card-title>
    <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content height="int%">
    <div class="stars-container">
        <ion-icon name="star" color="warning"></ion-icon>
        <span>{{movie.vote_average}}</span>
    </div>
    <p>{{movie.overview}}</p>
  </ion-card-content>
</ion-card>

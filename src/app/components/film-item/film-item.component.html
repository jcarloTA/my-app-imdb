<ion-card class="fil-item-container">
  <div class="img-container">
    <img [src]="movie.poster_path" [routerLink]="['/menu/films/detail/'+movie.id]" routerDirection="forward"/>
  </div>
  <ion-card-header>
    <ion-card-title>{{movie.original_title}}</ion-card-title>
    <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content height="int%">
    <p>{{movie.overview}}</p>
  </ion-card-content>
</ion-card>

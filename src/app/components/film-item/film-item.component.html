<ion-card class="fil-item-container">
  <div class="fav-container">
    <ion-icon name="heart-empty" color="dark"></ion-icon>
  </div>
  <div class="img-container">
    <img [src]="movie.poster_path" />
  </div>
  <ion-card-header>
    <ion-card-title>{{movie.original_title}}</ion-card-title>
    <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>


  </ion-card-header>

  <ion-card-content height="int%">
    <div class="stars-container">
        <ion-icon name="star" color="warning"></ion-icon>
        <span>{{movie.vote_average}}</span>
    </div>
    <p>{{movie.overview}}</p>
    <div class="fab-container">
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
                <div class="custom-fab">
                  <ion-button>
                    Agregar para ver despues
                    <ion-icon name="bookmark"></ion-icon>
                  </ion-button>
                </div>
                <div class="custom-fab">
                  <ion-button>
                    Otra opcion
                    <ion-icon name="bookmark"></ion-icon>
                  </ion-button>
                </div>
            </ion-fab-list>
        </ion-fab>
      </div>
  </ion-card-content>
</ion-card>
